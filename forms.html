<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<header>
    <h1>Register With Us</h1>
</header>
<main>
    <form action="https://request-inspector.glitch.me/" method="POST">
        <label for="email">Email:
            <input type="text" id="email" name="email" placeholder="email">
        </label><br>
        <label for="password">Password:
            <input type="text" id="password" name="password" placeholder="password">
        </label><br>
        <label for="bio">Your Bio:
            <textarea id="bio" name="bio" placeholder="tell us who you are."></textarea>
        </label><br>
        <label>How did you hear about us?<br>
            <input type="checkbox" name="referred-by" value="billboard">Billboard</input><br>
            <input type="checkbox" name="referred-by" value="radio-ad">Radio Advertisement</input><br>
            <input type="checkbox" name="referred-by" value="internet-ad">Internet Advertisement</input><br>
            <input type="checkbox" name="referred-by" value="other">Other</input><br>
        </label><br>
        <label>What browser are you using?
            <select name="what-browser">
                <option value="edge">Edge</option>
                <option value="firefox">Firefox</option>
                <option value="chrome">Chrome</option>
                <option value="safari">Safari</option>
                <option value="arc">Arc</option>
            </select>
        </label><br>
        <input type="submit">
    </form>
</main>
</body>
</html>
