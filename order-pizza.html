<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Pizza NOW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pizza World</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Zip Code Input">
                        <button class="btn btn-outline-primary w-100 ps-1 pe-1" type="submit">Search stores near you!</button>
                    </form>
                </ul>
                <div class="navbar-nav ms-auto d-flex">
                    <a class="nav-link m-1" href="#"><i class="fa-solid fa-user"></i></a>
                    <a class="nav-link m-1" href="#">Sign Up!</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="jumbotron w-75 d-md-flex d-none d-block">
        <div class="d-flex w-100 bg-light opacity-75">
            <h1 class="m-auto">Welcome to Pizza World</h1>
        </div>
    </div>
</header>
<main class="d-flex justify-content-center">
    <section class="w-75">
        <h2 class="mt-4">Build your own pizza!</h2>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="size-and-crust-tab" data-bs-toggle="tab"
                        data-bs-target="#size-and-crust"
                        type="button" role="tab" aria-controls="size-and-crust" aria-selected="true"><span
                        class="badge bg-secondary rounded-circle">1</span> Size and Crust
                </button>
                <button class="nav-link" id="cheese-and-sauce-tab" data-bs-toggle="tab"
                        data-bs-target="#cheese-and-sauce"
                        type="button" role="tab" aria-controls="cheese-and-sauce" aria-selected="false"><span
                        class="badge bg-secondary rounded-circle cheese-and-sauce">2</span> Cheese and Sauce
                </button>
                <button class="nav-link" id="toppings-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
                        type="button" role="tab" aria-controls="nav-contact" aria-selected="false"><span
                        class="badge bg-secondary rounded-circle">3</span> Toppings
                </button>
            </div>
        </nav>
        <div class="tab-content card mb-5" id="nav-tabContent">
            <div class="tab-pane fade show active card" id="size-and-crust" role="tabpanel"
                 aria-labelledby="size-and-crust-tab"
                 tabindex="0">
                <p class="card-title ps-3 pe-3 pt-2 pb-2 text-bg-primary rounded-top-1">Choose Size and Crust</p>
                <div class="card-body">
                    <ul class="card input-group list-group">
                        <li class="list-group-item bg-light">
                            Hand Tossed
                        </li>
                        <li class="list-group-item">
                            <label>
                                <input type="radio" name="crust" value="hand-tossed-sm"> Small (10")
                            </label>
                        </li>
                        <li class="list-group-item rounded-bottom">
                            <label>
                                <input type="radio" name="crust" value="hand-tossed-md"> Medium (12")
                            </label>
                        </li>
                    </ul>
                    <ul class="card input-group list-group mt-4">
                        <li class="list-group-item bg-light">
                            Crispy Thin
                        </li>
                        <li class="list-group-item">
                            <label>
                                <input type="radio" name="crust" value="crispy-thin-md"> Medium (12")
                            </label>
                        </li>
                        <li class="list-group-item rounded-bottom">
                            <label>
                                <input type="radio" name="crust" value="crispy-thin-lg"> Large (14")
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="card-footer d-flex justify-content-end">
                    <button class="btn btn-primary" id="next-step" data-bs-toggle="tab"
                            data-bs-target="#cheese-and-sauce"
                            type="button" role="tab" aria-controls="size-and-crust" aria-selected="true">Next Step ></button>
                </div>
            </div>
            <div class="tab-pane fade card" id="cheese-and-sauce" role="tabpanel" aria-labelledby="cheese-and-sauce-tab"
                 tabindex="0">
                <p class="card-title ps-3 pe-3 pt-2 pb-2 text-bg-primary rounded-top-1">Choose Cheese and Sauce</p>
                <div class="card-body">
                    <ul class="card input-group list-group">
                        <li class="list-group-item bg-light">
                            Cheese
                        </li>
                        <li class="list-group-item">
                            How Much?
                        </li>
                        <li class="list-group-item rounded-bottom">
                            <label for="cheese" class="w-100">
                                <select name="cheese" id="cheese" class="form-select">
                                    <option value="normal"> Normal</option>
                                    <option value="more"> More</option>
                                    <option value="a-lot-more"> A lot more</option>
                                </select>
                            </label>
                        </li>
                    </ul>
                    <ul class="card input-group list-group mt-4">
                        <li class="list-group-item bg-light">
                            Sauce
                        </li>
                        <li class="list-group-item">
                            What Type?
                        </li>
                        <li class="list-group-item rounded-bottom">
                            <label for="sauce-type" class="w-100">
                                <select name="sauce-type" id="sauce-type" class="form-select">
                                    <option value="tom"> Tomato</option>
                                    <option value="bbq"> Barbeque</option>
                                    <option value="no-sauce"> No Sauce</option>
                                </select>
                            </label>
                        </li>
                        <li class="list-group-item rounded-bottom">
                            <label for="sauce-amt" class="w-100">
                                <select name="sauce-amt" id="sauce-amt" class="form-select">
                                    <option value="normal"> Normal</option>
                                    <option value="more"> More</option>
                                    <option value="a-lot-more"> A lot more</option>
                                </select>
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="card-footer d-flex justify-content-end">
                    <button class="btn btn-primary me-1">< Previous</button>
                    <button class="btn btn-primary ">Next ></button>
                </div>
            </div>
            <div class="tab-pane fade card" id="nav-contact" role="tabpanel" aria-labelledby="toppings-tab"
                 tabindex="0">
                <p class="card-title ps-3 pe-3 pt-2 pb-2 text-bg-primary rounded-top-1">Choose Toppings</p>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item bg-light">
                            Choose meats
                        </li>
                        <li class="list-group-item">
                            <label>
                                <input type="checkbox" name="meats" value="beef"> Beef
                            </label>
                        </li>
                        <li class="list-group-item">
                            <label>
                                <input type="checkbox" name="meats" value="ham"> Ham
                            </label>
                        </li>
                        <li class="list-group-item">
                            <label>
                                <input type="checkbox" name="meats" value="philly-stk"> Philly Steak
                            </label>
                        </li>
                        <li class="list-group-item">
                            <label>
                                <input type="checkbox" name="meats" value="bacon"> Bacon
                            </label>
                        </li>
                    </ul>

                    <ul class="list-group mt-4">
                        <li class="list-group-item bg-light">
                            Choose Non-Meats
                        </li>
                        <li class="list-group-item">
                            <label>
                                <input type="checkbox" name="non-meats" value="green-peppers"> Green Peppers
                            </label>
                        </li>
                        <li class="list-group-item">
                            <label>
                                <input type="checkbox" name="non-meats" value="mushrooms"> Mushrooms
                            </label>
                        </li>
                        <li class="list-group-item">
                            <label>
                                <input type="checkbox" name="non-meats" value="onions"> Onions
                            </label>
                        </li>
                        <li class="list-group-item">
                            <label>
                                <input type="checkbox" name="non-meats" value="jalapenos"> Jalape&ntilde;o Peppers
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="card-footer d-flex justify-content-end">
                    <button class="btn btn-primary">Checkout <i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
        </div>
    </section>
</main>
<footer>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/d9fd52d4f0.js" crossorigin="anonymous"></script>
</body>
</html>
