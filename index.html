<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Login Page with absolute positioning</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div class="page-wrapper justify-center align-center">
    <!-- ADD ABSOLUTE POSITIONED IMAGES HERE -->
    <img src="images/footer-wave-bottom.svg" alt="wave graphic" class="footer-wave graphic" id="footer-wave-bottom">
    <img src="images/footer-wave-top.svg" alt="wave graphic 2" class="footer-wave graphic" id="footer-wave-top">
    <img src="images/dots-1.svg" alt="dots image" class="dots graphic" id="dots-1">
    <img src="images/dots-2.svg" alt="dots image 2" class="dots graphic" id="dots-2">
    <img src="images/wavy-lines-1.svg" alt="wavy lines image" class="wavy-lines graphic" id="wavy-lines-1">
    <img src="images/wavy-lines-2.svg" alt="wavy lines image 2" class="wavy-lines graphic" id="wavy-lines-2">
    <div class="container login">
        <!-- ADD CANCEL BUTTON HERE -->
        <div id="cancel-container">
            <button id="cancel"><img src="images/times-icon.svg" alt="cancel"></button>
        </div>
        <div class="row">
            <form class="column gap-20" method="POST">
                <h1>Login into Your Account</h1>
                <label class="input-group">
                    <span class="input-label">Email ID*</span>
                    <input type="email" name="email" placeholder="yourname@company.com" required>
                </label>
                <div class="d-flex flex-column">
                    <label class="input-group">
                        <span class="input-label">Password*</span>
                        <input type="password" name="password" placeholder="****************" required>
                    </label>
                    <div class="d-flex align-center justify-space-between">
                        <label class="checkbox">
                            <input type="checkbox" name="remember" checked>
                            <span class="checkbox-label">Keep me signed in</span>
                        </label>
                        <a href="#" id="forgot" class="link">Forgot password?</a>
                    </div>
                </div>
                <button type="submit" name="login" class="btn btn-login">Login</button>
                <p><span class="checkbox">Don't have an account?</span> <span><a id="register" href="#">Register Now</a></span>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
