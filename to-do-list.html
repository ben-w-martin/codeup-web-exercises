<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="text-center my-4">
        <h1>To-Do List</h1>
    </header>
    <main class="row">
        <section class="border border-lg-none p-4 col-lg-4">
            <form id="to-do-form" name="todoForm">
                <h3><label class="form-label" for="to-do">Enter to-do:</label></h3>
                <input class="form-control" type="text" name="todo" id="to-do">
                <div class="d-grid">
                    <button class="btn btn-secondary mt-3 add">Add To-Do</button>
                </div>
            </form>
        </section>
        <section class="my-4 my-lg-0 col-lg-8">
            <h3>To-Dos:</h3>
            <ul class="list-group" id="to-do-list">

            </ul>
        </section>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script>
    "use strict";

    (() => {

        const addBtn = document.querySelector(".add");
        const newTodo = ``;

        function addTodo(e) {
            e.preventDefault();
            let todoVal = document.forms.todoForm.todo.value;
            let todoCount = document.querySelectorAll(".to-do-item").length;
            if (todoVal !== "" && todoCount < 10) {
                const newTodo = document.createElement("li");
                newTodo.innerHTML = `<p class="m-0">${todoVal}</p>
            <button class="btn btn-danger">Done</button>`
                newTodo.classList.add("to-do-item", "list-group-item", "d-flex", "justify-content-between", "align-items-center");
                document.querySelector("#to-do-list").appendChild(newTodo);
                newTodo.firstElementChild.nextElementSibling.addEventListener("click", deleteTodo);
                document.forms.todoForm.todo.value = "";
            }
            if (todoCount === 10) {
                alert("Max of 10 To-do's. Go complete some to-do's before making more items!")
            }
        }

        function deleteTodo(e) {
            e.preventDefault();
            this.parentElement.remove();
        }

        addBtn.addEventListener("click", addTodo);


    })();

</script>

</body>
</html>
