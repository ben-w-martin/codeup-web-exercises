<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <title>My Weather Map</title>

    <link rel="stylesheet" href="css/weather-styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet'/>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <script src="js/keys.js"></script>

</head>
<body>
<header class="border">
    <h1 class="text-center my-3">My Weather Map</h1>
</header>
<main class="container bg-light rounded-bottom">
    <section class="row">
        <div id="weather-container" class="bg-secondary"></div>
    </section>
    <section class="row">
        <div id="map-container" class="col-10 offset-1 my-3 p-3 rounded bg-secondary">
            <div id="current-city" class="d-flex">
                <h3>Current City: <span class="city">Lynchburg, Virginia</span></h3>
            </div>
            <div id='map' style='width: 100%; height: 300px;'></div>
            <pre id="coordinates" class="coordinates"></pre>
        </div>
    </section>
</main>
<footer></footer>

<script src="js/weather.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
