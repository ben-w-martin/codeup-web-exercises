<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>
<div></div>

<script>
    "use strict";
    (() => {
        function thirtyLives(event) {
            if (event.key.toString() === "Enter") {
                userInput = [];
                alert("You have added 30 lives!");
                const newImg = document.innerHTML = "<img src='images/wolverine.gif'>";
                document.querySelector("div").innerHTML = newImg;
                document.removeEventListener("keyup", thirtyLives);
            }
        }
        function konami(event) {
            const konamiCode = ["ArrowUp", "ArrowUp", "ArrowDown", "ArrowDown", "ArrowLeft", "ArrowRight", "ArrowLeft", "ArrowRight", "b", "a"];
            userInput.push(event.key);
            if (event.key.toString() === "Enter") {
                userInput = [];
            }
            if (userInput.join("") === konamiCode.join("")) {
                console.log("arrays match");
                document.removeEventListener("keyup", konami);
                document.addEventListener("keyup", thirtyLives);
            }
        }

        let userInput = [];
        document.addEventListener("keyup", konami);

    })();
</script>
</body>
</html>
